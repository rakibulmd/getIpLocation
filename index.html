<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Get IP Location Details</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="vw-100 vh-100 text-dark bg-light bg-gradient">
            <div
                class="container d-flex flex-column justify-content-center align-items-center"
            >
                <button id="get-ip-address" class="btn btn-primary mt-5 mb-2">
                    Get Your IP Address
                </button>
                <button
                    id="spinner2"
                    class="btn btn-primary mt-5"
                    type="button"
                    style="display: none"
                >
                    <span
                        class="spinner-grow spinner-grow-sm"
                        role="status"
                        aria-hidden="true"
                    ></span>
                    Loading...
                </button>
                <h2
                    id="ip-address-header"
                    class="mb-4 text-center mt-5"
                    style="display: none"
                >
                    Your public IP address is:
                    <span id="ip-address" style="display: none">Unknown</span>
                </h2>
                <button
                    id="show-details"
                    class="btn btn-info mb-2 mt-4"
                    style="display: none"
                >
                    Show Details
                </button>
                <button
                    id="spinner"
                    class="btn btn-primary mt-5"
                    type="button"
                    style="display: none"
                >
                    <span
                        class="spinner-grow spinner-grow-sm"
                        role="status"
                        aria-hidden="true"
                    ></span>
                    Loading...
                </button>
                <section id="show-details-section" class="p-2 mt-5"></section>
            </div>
        </main>
        <script type="application/javascript">
            function getIP(json) {
                document.getElementById("ip-address").innerText = json.ip;
            }
        </script>

        <script
            type="application/javascript"
            src="https://api.ipify.org?format=jsonp&callback=getIP"
        ></script>
        <script src="./js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
